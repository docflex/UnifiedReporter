name: Build and Release UnifiedReporter

on:
  push:
    branches: [ main ]

  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g. 1.0.0-rc.1)'
        required: false
        type: string
      is_release_candidate:
        description: 'Mark this run as a release candidate?'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Build with Maven
        run: mvn -B clean install -DskipTests

      - name: Run Tests
        run: mvn test

      - name: Archive JAR
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: unified-reporter-jar
          path: target/*.jar

  release:
    needs: build
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.is_release_candidate == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for git tag to work

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Git Tag
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          VERSION="v${{ github.event.inputs.release_version }}"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} "$VERSION"

      - name: Create GitHub Release and Upload Artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.release_version }}
          name: v${{ github.event.inputs.release_version }}
          generate_release_notes: true
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
